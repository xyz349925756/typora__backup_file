BORDER_WHEN_DOWNLOAD_SVG = [ 50, 50 ]
ENABLE_FENCE_MARKMAP = true
FENCE_HOTKEY = ""
LANGUAGE = "markmap"
INTERACTIVE_MODE = true
DEFAULT_FENCE_HEIGHT = "300px"
DEFAULT_FENCE_BACKGROUND_COLOR = "#f8f8f8"
FENCE_TEMPLATE = """
```markmap\r
---\r
# 配置:\r
markmap:\r
  # 是否允许缩放\r
  zoom: true\r
  # 是否允许平移\r
  pan: false\r
  # 初始渲染时要展开的最大节点级别（-1则展开全部）\r
  initialExpandLevel: -1\r
  # 高度\r
  height: 300px\r
  # 背景色\r
  backgroundColor: "#f8f8f8"\r
---\r
\r
# markmap\r
\r
## Links\r
\r
- <https://markmap.js.org/>\r
- [GitHub](https://github.com/gera2ld/markmap)\r
\r
## Related Projects\r
\r
- [coc-markmap](https://github.com/gera2ld/coc-markmap)\r
- [gatsby-remark-markmap](https://github.com/gera2ld/gatsby-remark-markmap)\r
\r
## Features\r
\r
- links\r
- **strong** ~~del~~ *italic* ==highlight==\r
- multiline\r
  text\r
- `inline code`\r
\r
- Katex\r
  - $x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}$\r
  - [More Katex Examples](#?d=gist:af76a4c245b302206b16aec503dbe07b:katex.md)\r
- Now we can wrap very very very very long text based on `maxWidth` option\r
```\r
"""

  [markmap.DEFAULT_TOC_OPTIONS]
  duration = 500
  initialExpandLevel = -1
  colorFreezeLevel = 6
  zoom = true
  pan = true
  colorScheme = [
  "#1f77b4",
