############### markmap ###############
[markmap]
# 是否启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "Markmap"
# 是否在右键菜单中可点击
CLICKABLE = true
# js/css从何处加载: local/network
RESOURCE_FROM = "local"

# markmap共有两个功能：toc和fence。此为toc，功能：以弹窗的形式展示当前文件的思维导图
# 若为false，以下配置全部失效
ENABLE_TOC_MARKMAP = true
# 快捷键
TOC_HOTKEY = ""
# 点击markmap节点，定位到文档位置（跳转到对应章节）
CLICK_TO_LOCALE = true
# 定位时，目标章节滚动到当前视口的高度位置百分比（即：0为当前视口的第一行，1为最后一行）（若CLICK_TO_LOCALE为false，此选项失效）
LOCALE_HIGHT_RATIO = 0.2
# 当窗口太小时，是否允许icon换行显示
ALLOW_ICON_WRAP = true
# 当用户编辑文档，导致markmap更新图形时，新markmap的图形大小是否重新适配窗口
AUTO_FIT_WHEN_UPDATE = true
# 当用户编辑文档，导致markmap更新图形时，已折叠的节点是否不再重新展开
REMEMBER_FOLD_WHEN_UPDATE = true
# 折叠markmap节点时，图形是否重新适配窗口
AUTO_FIT_WHEN_FOLD = true
# 初始化时，弹窗位于页面从左往右的5%位置
LEFT_PERCENT_WHEN_INIT = 5
# 初始化时，弹窗占据页面的90%宽度
WIDTH_PERCENT_WHEN_INIT = 90
# 初始化时，弹窗占据页面的35%高度
HEIGHT_PERCENT_WHEN_INIT = 35
# 当pin到页面顶部时，占据页面的30%高度
HEIGHT_PRECENT_WHEN_PIN_UP = 30
# 当pin到页面右侧时，占据页面的50%宽度
WIDTH_PRECENT_WHEN_PIN_RIGHT = 50
# 当鼠标悬停于节点时，显示节点边框
SHOW_BORDER_WHEN_NODE_HOVER = true
# 当鼠标悬停于节点时，显示边框的样式（当SHOW_BORDER_WHEN_NODE_HOVER为false时，此选项失效）
BORDER_STYLE_WHEN_NODE_HOVER = "4px solid #FF7B00"
# 默认的toc图形选项
#   - duration          : 折叠/展开节点时的动画持续时间（单位：ms）
#   - initialExpandLevel: 首次渲染时要展开多少级分支（-1则展开全部）
#   - colorFreezeLevel  : 多少级开始固定分支颜色
#   - zoom              : 是否允许缩放
#   - pan               : 是否允许平移
#   - colorScheme       : 配色方案（填入颜色数组，如['#1f77b4', '#17becf']）
#   - maxWidth          : 节点最大长度（0则无长度限制）
#   - spacingHorizontal : 节点水平间距
#   - spacingVertical   : 节点垂直间距
#   - fitRatio          : 图形在窗口中的默认面积比例
DEFAULT_TOC_OPTIONS = { duration = 500, initialExpandLevel = -1, maxWidth = 0, spacingHorizontal = 80, spacingVertical = 5, fitRatio = 0.95, colorFreezeLevel = 6, zoom = true, pan = true, colorScheme = ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'] }
# 导出svg时，是否删除foreignObject，并替换成<text>（若您不了解SVG，请不要修改此选项）
# - false: 操作含有foreignObject的svg标签处处受限（比如说转为jpg），但是有好看的样式
# - true:  操作不受限，但是丢失了样式
REMOVE_FOREIGN_OBJECT_WHEN_DOWNLOAD_SVG = false
# 导出svg时，边框留白的宽度
# 第一项为左右宽度之和，第二项为上下宽度之和
BORDER_WHEN_DOWNLOAD_SVG = [50, 50]

# markmap共有两个功能：toc和fence。此为fence，功能：在当前鼠标光标处插入markmap代码块
# 若为false，以下配置全部失效
ENABLE_FENCE_MARKMAP = true
# 快捷键
FENCE_HOTKEY = ""
# 代码块语言
# 强烈建议不要修改。如果要修改，请跟着修改FENCE_TEMPLATE选项里的语言
LANGUAGE = "markmap"
# 默认处于交互模式（处于交互模式下，鼠标click图表并不会展开代码块）
INTERACTIVE_MODE = true
# 代码块默认高度
DEFAULT_FENCE_HEIGHT = "300px"
# 代码块背景颜色
DEFAULT_FENCE_BACKGROUND_COLOR = "#f8f8f8"
# 默认的fence图形选项
#   - duration          : 折叠/展开节点时的动画持续时间（单位：ms）
#   - initialExpandLevel: 初始渲染时要展开的最大节点级别（-1则展开全部）
#   - zoom              : 是否允许缩放
#   - pan               : 是否允许平移
#   - height            : 高度
#   - backgroundColor   : 背景色
#   - spacingHorizontal : 节点水平间距
#   - spacingVertical   : 节点垂直间距
#   - fitRatio          : 图形在窗口中的默认面积比例
DEFAULT_FENCE_OPTIONS = { duration = 500, initialExpandLevel = -1, zoom = false, pan = false, spacingHorizontal = 80, spacingVertical = 5, fitRatio = 0.95, height = "300px", backgroundColor = "#f8f8f8" }
# 插入的模板
FENCE_TEMPLATE = """```markmap
