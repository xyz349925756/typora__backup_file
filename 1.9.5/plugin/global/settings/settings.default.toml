############### toolbar ###############
[toolbar]
# 是否启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "多功能搜索"
# 是否在右键菜单中可点击
CLICKABLE = true
# 快捷键
HOTKEY = "ctrl+j"
# 当输入框为空，且键入backspace时，隐藏窗口
