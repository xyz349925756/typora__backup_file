############### fence_enhance ###############
[fence_enhance]
# 是否启用插件
ENABLE = true
# 在右键菜单中展示的名称
NAME = "代码块增强"
# 是否在右键菜单中可点击
CLICKABLE = true

# fence_enhance插件包含三个功能：button、hotkey、other。此为button，功能：在代码块右上角添加按钮
# 若置为false，以下配置全部失效
ENABLE_BUTTON = true
# 按钮的大小
